      <h3 style="color:azure; float:left;font-family: 'Courier New', Courier, monospace;"> Snake Game</h3>
      
    <canvas style="border-radius: 5px;position: fixed;margin-left: 100px;" id="stage" width="600" height="610"></canvas>
    <script type="text/javascript">
        
        window.onload =  function(){
 
            var stage = document.getElementById('stage');
            var ctx = stage.getContext("2d");   
            
               
            document.addEventListener("keydown", keyPush);
            setInterval(game, 150);
 
            const vel = 1;
            
            var vx = vy = 0;
            var px =10;
            var py = 15;
            var tp = 30;
            var qp = 20;
            var ax=ay=15;
            var pontuacao=5;
            var trail = [];
            tail = 5;
            var playr=null;
            var best=0;
            var player=null;
            
            var pontd = ['player','pontuação'];

     
    $("button").on("click", function (e) {
        player=window.prompt("Digite seu nome");
    });

            function game(){
                
                px += vx;
                py += vy;
                if (px <0) {
                    px = qp-1;
                }
                if (px > qp-1) {
                    px = 0;
                }
                if (py < 0) {
                    py = qp-1;
                }
                if (py > qp-1) {
                    py = 0;
                }
             
                ctx.fillStyle = "black";
                ctx.fillRect(0,0, stage.width, stage.height);
 
                ctx.fillStyle = "red";
                ctx.fillRect(ax*tp, ay*tp, tp,tp);
 
                ctx.fillStyle = "gray";
                for (var i = 0; i < trail.length; i++) {
                    
                    ctx.fillRect(trail[i].x*tp, trail[i].y*tp, tp-1,tp-1);
